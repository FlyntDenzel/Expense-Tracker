<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container my-3" id="container">
    <div class="container" id="layout">
        <div class="container text-white" id="top-section">
                <div class="container" id="balance">
                    <p>My balance</p>
                    <h2>$992.48</h2>
                </div>

                <div class="container" id="logo">
                  <div class="circle circle1"></div>
                  <div class="circle circle2"></div>
              </div>
            </div>

            <div class="container bg-white" id="bottom-section">
              <div class="container" id="top">
                <h3>Spending - Last 7 days</h3>
              </div>

              <div class="container" id="middle">
                <canvas id="myChart"></canvas>
              </div>
              
              <div class="container" id="bottom">
                  <div class="container" id="total">
                      <p class="text-secondary"><strong>Total this month</strong></p>
                      <h3>$478.33</h3>
                  </div>
                  
                  <div class="container" id="percentage">
                    <p class="text-end"><strong>+2.4%</strong></p>
                    <h4 class="text-secondary">from last month</h4>
                  </div>
              </div>
          </div>
    </div>
   
  </div>


  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
